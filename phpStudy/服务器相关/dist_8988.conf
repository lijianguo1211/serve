server {
    listen       8988;
    server_name  localhost;

    charset utf-8;
    access_log  /data/log/nginx/dist.access.log  main;
    error_log  /data/log/nginx/dist.error.log error;
    location / {
	      client_max_body_size    4000m;
        root   /data/applications/dist;
        index  index.htm index.html ;

    }


    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    location ~ ^(.*)\/\.svn\/{
                return 444;
    }

    location = /install {
        return  404;
    }
    location = /transform {
        return 404;
    }

    location = /test404 {
        return  404;
    }

}

